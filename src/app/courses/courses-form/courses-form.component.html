<mat-card>
  <mat-toolbar>
    <span> Add new course </span>
  </mat-toolbar>

  <form [formGroup]="form" class="flex flex-col p-[16px]">
    <mat-form-field>
      <mat-label> Name </mat-label>
      <input matInput formControlName="name" />

      @if (form.get('name')?.invalid) {
      <mat-error> Name is required </mat-error>
      }
    </mat-form-field>

    <mat-form-field class="mt-[8px]">
      <mat-label> Category </mat-label>
      <input matInput formControlName="category" />

      @if (form.get('category')?.invalid) {
      <mat-error> Category is required </mat-error>
      }
    </mat-form-field>
  </form>

  <div class="flex justify-end pr-[16px] pl-[16px] pb-[16px]">
    <button
      class="w-full sm:w-auto mr-[16px]"
      matButton="outlined"
      matTooltip="Cancel course creation"
      type="button"
      (click)="onCancel()"
    >
      Cancel
    </button>

    <button
      class="w-full sm:w-auto"
      mat-raised-button
      matTooltip="Create course"
      color="primary"
      type="submit"
      (click)="onSubmit()"
      [disabled]="form.invalid"
    >
      Create
    </button>
  </div>
</mat-card>

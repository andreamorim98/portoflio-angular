<mat-card class="mt-[16px]">
  <mat-toolbar> <span> Eligible Courses </span></mat-toolbar>

  @if (!loading()) {
  <table mat-table [dataSource]="courses()" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Course</th>
      <td mat-cell *matCellDef="let course">{{ course.name }}</td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let course">
        <div class="flex flex-row items-center">
          <span class="mr-[8px]">{{ course.category }}</span>
          <mat-icon> {{ course.category | categoryPipe }} </mat-icon>
        </div>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button matMiniFab aria-label="Add course" matTooltip="Add course" (click)="add()">
          <mat-icon>add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let course">
        <button
          matIconButton
          aria-label="Edit button"
          matTooltip="Edit course"
          (click)="edit(course.id)"
        >
          <mat-icon>edit</mat-icon>
        </button>

        <button
          matIconButton
          aria-label="Delete button"
          matTooltip="Delete course"
          (click)="delete(course.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns()"></tr>
  </table>
  } @else {
  <div class="backdrop-blur-sm flex justify-center items-center p-[25px]">
    <mat-spinner></mat-spinner>
  </div>
  }
</mat-card>

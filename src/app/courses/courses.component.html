<mat-card class="mt-[16px]">
  <mat-toolbar>
    <span> Eligible Courses {{ loading() | json }} </span></mat-toolbar
  >

  @if (!loading()) {
  <table mat-table [dataSource]="courses()" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Course</th>
      <td mat-cell *matCellDef="let course">{{ course.name }}</td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let course">
        {{ course.category }} <mat-icon> {{ course.category | categoryPipe }} </mat-icon>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button matMiniFab aria-label="Add course" matTooltip="Add course" (click)="addCourse()">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let course">
        <button matIconButton aria-label="Edit button" matTooltip="Edit course">
          <mat-icon>edit</mat-icon>
        </button>

        <button matIconButton aria-label="Delete button" matTooltip="Delete course">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns()"></tr>
  </table>
  } @else {
  <div class="backdrop-blur-sm flex justify-center items-center p-[25px]">
    <mat-spinner></mat-spinner>
  </div>
  }
</mat-card>

<mat-toolbar color="primary">
  <span> {{ title }}</span>
</mat-toolbar>

@if (isDisplayBackButton()) {
<div class="pl-[16px] pt-[10px] pb-[10px]">
  <button mat-button (click)="onBack()">Back</button>
</div>
}

<div
  class="p-[16px]"
  [ngClass]="{ 'w-full': isMobile() || isTablet(), 'max-w-[900px] mx-auto': isDesktop() }"
>
  <router-outlet />
</div>
